<form roll="form" action="{{ action_path }}" method="post" enctype="multipart/form-data">
{% csrf_token %}
    <div class="card-body">
        <div class="form-group">
          {% if messages %}
            {% for msg in messages %}
                {% if msg.tags == 'error' %}
                    <div class="alert alert-warning alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        <h5><i class="icon fas fa-ban"></i> {{ msg }} </h5>
                    </div>
                {% endif %}
                {% if msg.tags == 'success' %}
                    <div class="alert alert-success alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        <h5><i class="icon fas fa-check"></i> {{ msg }} </h5>
                    </div>
                {% endif %}
            {% endfor %}
          {% endif %}
        </div>

        {% for field in form %}
        <div class="form-group">
            {{ field.errors }}
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% endfor %}

        <div class="card-footer">
          <button type="submit" class="btn btn-success float-right">{{ button_text }}</button>
        </div>

    </div>
</form>
